services:
  postgres:
    image: postgres:15-alpine
    container_name: activity-bot-postgres
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-activity_challenge_bot}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    image: ghcr.io/ajbogo9/activity-challenge-bot:latest
    container_name: activity-challenge-bot
    restart: always
    ports:
      - "3001:3001"
    environment:
      # Connect to the internal postgres service
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-activity_challenge_bot}
      NODE_ENV: production
      BOT_TOKEN: ${BOT_TOKEN}
      API_PORT: 3001
      WEBAPP_URL: ${WEBAPP_URL}
      # Add competition dates
      COMPETITION_START_DATE: ${COMPETITION_START_DATE}
      COMPETITION_END_DATE: ${COMPETITION_END_DATE}
    depends_on:
      postgres:
        condition: service_healthy
    command: bun index.ts

volumes:
  postgres_data: