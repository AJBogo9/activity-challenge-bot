services:
  postgres:
    image: postgres:15-alpine
    container_name: activity-bot-postgres
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: activity_challenge_bot
    ports:
      - "127.0.0.1:5432:5432"  # Only expose to localhost
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: activity-challenge-bot
    restart: always
    ports:
      - "3001:3001"
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/activity_challenge_bot
      NODE_ENV: production
      BOT_TOKEN: ${BOT_TOKEN}
      API_PORT: 3001
      WEBAPP_URL: ${WEBAPP_URL}
      # Add competition dates
      COMPETITION_START_DATE: ${COMPETITION_START_DATE}
      COMPETITION_END_DATE: ${COMPETITION_END_DATE}
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./data:/app/data:z  # Only mount data directory, not entire source code
    command: bun index.ts

volumes:
  postgres_data: