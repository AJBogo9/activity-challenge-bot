services:
  app:
    volumes:
      # Development-specific mounts
      - ./src:/app/src:ro
      - ./index.ts:/app/index.ts:ro
      - ./scripts:/app/scripts:ro
      - ./data:/app/data:z
      - ./node_modules:/app/node_modules:ro
    command: bun --watch index.ts
    environment:
      NODE_ENV: development