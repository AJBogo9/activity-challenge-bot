apiVersion: apps/v1
kind: Deployment
metadata:
  name: activity-challenge-bot
  namespace: bot-system
spec:
  replicas: 1
  template:
    spec:
      containers:
        - name: bot
          image: ghcr.io/ajbogo9/activity-challenge-bot:latest
          env:
            - name: NODE_ENV
              value: production
            - name: BOT_TOKEN
              valueFrom:
                secretKeyRef:
                  name: bot-secrets
                  key: BOT_TOKEN
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: bot-secrets
                  key: POSTGRES_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: bot-secrets
                  key: POSTGRES_PASSWORD
            - name: POSTGRES_DB
              valueFrom:
                secretKeyRef:
                  name: bot-secrets
                  key: POSTGRES_DB
            - name: DATABASE_URL
              value: postgresql://$(POSTGRES_USER):$(POSTGRES_PASSWORD)@postgres:5432/$(POSTGRES_DB)
            - name: COMPETITION_START_DATE
              valueFrom:
                secretKeyRef:
                  name: bot-secrets
                  key: COMPETITION_START_DATE
            - name: COMPETITION_END_DATE
              valueFrom:
                secretKeyRef:
                  name: bot-secrets
                  key: COMPETITION_END_DATE
            - name: MB_ENCRYPTION_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: bot-secrets
                  key: MB_ENCRYPTION_SECRET_KEY
            resources:
              requests:
                cpu: "100m"
                memory: "128Mi"
              limits:
                cpu: "500m"
                memory: "256Mi"
            