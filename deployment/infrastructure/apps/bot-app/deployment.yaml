apiVersion: apps/v1
kind: Deployment
metadata:
  name: activity-challenge-bot
  namespace: bot-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: activity-challenge-bot
  template:
    metadata:
      labels:
        app: activity-challenge-bot
    spec:
      containers:
        - name: bot
          image: ghcr.io/ajbogo9/activity-challenge-bot:latest
          ports:
            - containerPort: 3001
              name: http
          env:
            - name: NODE_ENV
              value: production
            - name: API_PORT
              value: "3001"
            - name: WEBAPP_URL
              valueFrom:
                secretKeyRef:
                  name: bot-secrets
                  key: WEBAPP_URL
            - name: BOT_TOKEN
              valueFrom:
                secretKeyRef:
                  name: bot-secrets
                  key: BOT_TOKEN
            
            # PostgreSQL Configuration using individual environment variables
            # Using POSTGRES_* naming (matches your .env file convention)
            - name: POSTGRES_HOST
              value: postgres  # Service name from postgres/service.yaml
            - name: POSTGRES_PORT
              value: "5432"
            - name: POSTGRES_DB
              valueFrom:
                secretKeyRef:
                  name: bot-secrets
                  key: POSTGRES_DB
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: bot-secrets
                  key: POSTGRES_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: bot-secrets
                  key: POSTGRES_PASSWORD
            
            # Competition dates
            - name: COMPETITION_START_DATE
              valueFrom:
                secretKeyRef:
                  name: bot-secrets
                  key: COMPETITION_START_DATE
            - name: COMPETITION_END_DATE
              valueFrom:
                secretKeyRef:
                  name: bot-secrets
                  key: COMPETITION_END_DATE
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "256Mi"