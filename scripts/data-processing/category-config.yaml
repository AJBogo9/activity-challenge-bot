# ============================================================================
# ACTIVITY CATEGORIZATION CONFIGURATION
# ============================================================================
# This configuration file defines how activities from the Physical Activity
# Compendium are categorized into a 4-level hierarchy.
#
# Hierarchy Structure:
#   Level 1 (Main Category): Broad activity type (e.g., "Endurance Sports")
#   Level 2 (Subcategory): More specific grouping (e.g., "Bicycling")
#   Level 3 (Activity): Specific activity type (e.g., "Stationary Bike")
#   Level 4 (Intensity): Calculated from MET values (Light/Moderate/Vigorous)
#
# Rule Matching:
#   - Rules are evaluated in order (first match wins)
#   - heading: Must match the PDF's "Major Heading" field exactly
#   - keywords_all: ALL keywords must be in the description (AND logic)
#   - keywords_any: AT LEAST ONE keyword must be in description (OR logic)
#   - keywords_none: NONE of these keywords can be in description (NOT logic)
#
# Adding New Activities:
#   1. Find the activity in the source PDF
#   2. Note its "Major Heading" and description keywords
#   3. Add a new rule to the appropriate section
#   4. Run the pipeline to regenerate the JSON
# ============================================================================

rules:
  # ==========================================================================
  # ENDURANCE SPORTS
  # ==========================================================================
  
  # Running
  - level1_main: "Endurance Sports"
    level2_subcategory: "Running"
    level3_activity: "Running"
    heading: "Running"
  
  # Bicycling - Stationary
  - level1_main: "Endurance Sports"
    level2_subcategory: "Bicycling"
    level3_activity: "Stationary Bike"
    heading: "Bicycling"
    keywords_any: ["stationary"]
  
  # Bicycling - Regular
  - level1_main: "Endurance Sports"
